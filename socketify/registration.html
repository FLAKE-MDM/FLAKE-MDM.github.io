<body>
<div class="wrap">
    <header class="header d-flex">
        
        
        
        
        
        <a href="/" class="logo d-flex header__logo">
            <img src="static/assets/images/logo.svg" alt="Socketify" class="logo__image">
            <span class="logo__text text-primary">Socketify</span>
        </a>

    </header>
    <main class="main">
        
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="panel" data-sortable-id="index-2">
                    <div class="panel-heading">
                        <h4 class="panel-title">Регістрація</h4>
                    </div>
                    <div class="panel-body bg-silver">
                        <div class="register_form">


                            <form method="post" action="/register/" id="register-form">
                                
                                <div class="form-group">
                                    <label for="signup_email">
                                        Електрона пошта
                                    </label>
                                    <input type="text" id="signup_email" placeholder="mail@example.com" autofocus=""
                                           value="" name="_email" class="form-control check_email_field w-100 form-control-lg"
                                           tabindex="1"/>
                                </div>

                                <div class="form-group">
                                    <label for="signup_password">
                                        Пароль
                                    </label>
                                    <input id="signup_password" type="password" name="_password"
                                           class="form-control min_length_6 w-100 form-control-lg"
                                           placeholder="Придумайте пароль" autofocus=""
                                           value="" tabindex="2"/>
                                </div>

                                
                                <input type="hidden" name="csrfmiddlewaretoken" value="HMarXMhUPo9rXEkRiWObTOVjEOmkVsZGYwWjDmMqhIMzazK983pQHe661NgwEBzQ">
                                <br/>
                                <input type="hidden" id="r_token" name="r_token"/>
                                <input type="submit" class="btn btn-primary w-100 text-primary do_signup g-recaptcha"
                                       value="Зареєструватися"



                                />
                            </form>







                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    </main>
</div>
<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close icon-close" data-dismiss="modal" aria-label="Close"></button>
            <div class="modal__title text-center">Дякуємо, ваша заявка відправлена</div>
            <p class="text-center">Протягом <b class="text-primary">5 хвилин</b>, ми вам передзвонимо</p></div>
    </div>
</div>

</script>
